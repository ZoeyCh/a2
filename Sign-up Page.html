<!DOCTYPE html>
<html>
<head>
<title>SignUp Page</title>

<body>
	<div class="content">
    	<div class="Sign-up">
<h2>Sign-Up Page</h2>
<div class="relative">
<form class="form-horizontal">
<table>
    <tr><td>Email: </td><td> <input type="text" name="email" size="30" /></td></tr>
    <tr><td>Username: </td><td> <input type="text" name="uname" size="30" class="form-control" /></td></tr>
    <tr><td>Upload Picture:</td><td><input type="file" name="image" size="30" value="Select Image"/></td></tr>
    <tr><td>Password: </td><td> <input type="password" name="pswd" size="30" /></td></tr>      
    <tr><td>Confirm Password: </td><td> <input type="password" name="pswdr" size="30" /></td></tr>             
</table>

<p><input type="submit" name="Submit" value="SignUp" />
<input type="reset" name="Reset" value="Reset" /></p>
</form>
</div>
</div>
</div>
